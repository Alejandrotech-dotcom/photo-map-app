<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>地图预览</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h4 class="mb-3 text-center">📍 地图轨迹预览</h4>
    <iframe src="{{ url_for('static', filename='map_output/' + map_file) }}"></iframe>
    <div class="text-center mt-3">
        <a class="btn btn-success" href="{{ url_for('download', session_id=map_file.split('_')[1].split('.')[0]) }}">📥 下载地图 HTML</a>
        <a class="btn btn-secondary ms-2" href="{{ url_for('index', session_id=map_file.split('_')[1].split('.')[0]) }}">返回主页</a>
    </div>
</div>
</body>
</html>
