<!--index.html-->
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>照片轨迹地图生成器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .form-switch .form-check-input {
            width: 2.5em;
            height: 1.2em;
        }
        .form-switch-label {
            margin-left: 0.5em;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4 text-center">📷 照片轨迹地图生成器</h2>
    <form method="POST" action="/upload" enctype="multipart/form-data" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label for="files" class="form-label">请选择照片或 zip 压缩包：</label>
            <input class="form-control" type="file" name="files" id="files" multiple accept=".zip,.jpg,.jpeg,.png" required>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="regionSwitch" name="region" value="global">
            <label class="form-check-label form-switch-label" for="regionSwitch" id="regionLabel">地图区域：国内</label>
        </div>
        <button type="submit" class="btn btn-primary">生成地图</button>
    </form>
    <p class="text-muted mt-3 text-center">您可以上传照片文件或包含照片的 ZIP 压缩包，照片需包含 GPS 信息。</p>
</div>

<script>
    // 动态切换标签文字
    document.getElementById('regionSwitch').addEventListener('change', function () {
        const label = document.getElementById('regionLabel');
        label.textContent = this.checked ? '地图区域：国外' : '地图区域：国内';
    });
</script>
</body>
</html>
